name: Value Client
description: App 
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  bloc: ^7.2.1
  flutter_bloc: ^7.3.3
  pin_code_fields: ^7.3.0
  card_swiper: ^1.0.4
  google_maps_flutter: ^2.0.6
  location: ^4.3.0
  dotted_border: ^2.0.0+1
  carousel_slider: ^4.0.0
  expandable: ^5.0.1
  flutter_rating_bar: ^4.0.0
  flutter_picker: ^2.0.2
  shared_preferences: ^2.0.7
  dio: ^4.0.0
  equatable: ^2.0.3
  google_maps_webservice: ^0.0.20-nullsafety.5
  get_it: ^7.2.0
  image_picker: ^0.8.4+1
  flutter_html: ^2.1.4
  flutter_svg: ^0.22.0
  qr_flutter: ^4.0.0
  flutter_slidable: ^0.6.0
  share_plus: ^3.0.4
  firebase_core: ^1.8.0
  firebase_analytics: "^8.3.3"
  firebase_messaging: ^10.0.9
  awesome_notifications: ^0.6.13
  app_settings: ^4.1.1
  url_launcher: ^6.0.12
  firebase_dynamic_links: ^3.0.1
  webview_flutter: ^2.3.0
  connectivity_plus: ^2.0.2
  internet_connection_checker: ^0.0.1+3

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/images/delete/
    - assets/l10n/

  fonts:
    - family: din-next
      fonts:
        - asset: assets/fonts/din-next-lt-w23-medium.ttf
        - asset: assets/fonts/din-next-lt-w23-regular.ttf
          weight: 700
    - family: AppIcons
      fonts:
        - asset: assets/fonts/icons.ttf